name: inventary
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^6.0.0
  firebase_core: ^3.5.0
  cloud_firestore: ^5.4.2
  path_provider: ^2.1.0
  share_plus: ^10.0.0
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/Logo.png" # ruta a tu Ã­cono principal
  min_sdk_android: 21           # solo si tu minSdkVersion es 21 o superior
  adaptive_icon_background: "#ffffff" # color de fondo para Android 8+
  adaptive_icon_foreground: "assets/Logo.png"
